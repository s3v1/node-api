[req]
distinguished_name = req_distinguished_name
x509_extensions = v3_req
prompt = no
[req_distinguished_name]
C = DK
L = Copenhagen2
O = Crowdio
CN = *.crowdio.com
[v3_req]
keyUsage = keyEncipherment, dataEncipherment
extendedKeyUsage = serverAuth
subjectAltName = @alt_names
[alt_names]
DNS.1 = crowdio.com
DNS.2 = *.crowdio.com
DNS.3 = *.prod.crowdio.com
DNS.4 = *.preprod.crowdio.com
DNS.5 = *.staging.crowdio.com
DNS.6 = *.prod.crowdio.com
DNS.7 = *.test.crowdio.com
DNS.8 = *.dev.crowdio.com
DNS.9 = *.local.crowdio.com
DNS.10 = localhost


